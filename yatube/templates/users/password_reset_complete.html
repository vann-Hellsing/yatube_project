<!-- templates/users/password_reset_complete.html -->

{% extends 'base.html' %}
{% block title %}Пароль изменён{% endblock %}
{% block content %}
{% load user_filters %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 py-5">
      <div class="card">
        <div class="card-header">
          Восстановление пароля завершено
        </div>
        <div class="card-body">
          <p>Ваш пароль был сохранён. Используйте его для входа</p>
          <a href="{% url 'users:login' %}">Войти</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
